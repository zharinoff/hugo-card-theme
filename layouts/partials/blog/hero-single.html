{{- $post := . -}}

<div class="max-w-4xl mx-auto">
    
    <!-- Навигация назад -->
    <nav class="mb-6">
        <a href="{{ "blog/" | relURL }}" class="text-stone-400 hover:text-amber-400 transition-colors inline-flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Все статьи
        </a>
    </nav>
    
    <!-- Заголовок -->
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-100 mb-4">
        {{ $post.Title }}
    </h1>
    
    <!-- Мета-информация -->
    <div class="flex flex-wrap items-center gap-4 text-stone-400 mb-6">
        
        <!-- Дата -->
        <time datetime="{{ $post.Date.Format "2006-01-02" }}" class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            {{ $post.Date.Format "2 January 2006" }}
        </time>
        
        <!-- Автор -->
        {{ with $post.Params.author }}
        <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            {{ . }}
        </span>
        {{ end }}
        
        <!-- Время чтения -->
        {{ with $post.Params.readingTime }}
        <span class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ $post.ReadingTime }} мин чтения
        </span>
        {{ end }}
        
    </div>
    
    <!-- Описание (если есть) -->
    {{ with $post.Description }}
    <p class="text-xl text-stone-300 border-l-4 border-amber-500 pl-6 italic">
        {{ . }}
    </p>
    {{ end }}
    
</div>
