{{- $post := . -}}
{{- $next := $post.NextInSection -}}
{{- $prev := $post.PrevInSection -}}

{{ if or $next $prev }}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Предыдущий пост -->
    {{ with $prev }}
    <a href="{{ .RelPermalink }}" class="bg-stone-800 border border-stone-600 rounded-xl p-6 hover:border-amber-500 transition-colors">
        <span class="text-stone-400 text-sm mb-2 block">← Предыдущая статья</span>
        <h4 class="text-lg font-semibold text-stone-100 hover:text-amber-400 transition-colors line-clamp-2">
            {{ .Title }}
        </h4>
    </a>
    {{ end }}
    
    <!-- Следующий пост -->
    {{ with $next }}
    <a href="{{ .RelPermalink }}" class="bg-stone-800 border border-stone-600 rounded-xl p-6 hover:border-amber-500 transition-colors text-right {{ if not $prev }}md:col-start-2{{ end }}">
        <span class="text-stone-400 text-sm mb-2 block">Следующая статья →</span>
        <h4 class="text-lg font-semibold text-stone-100 hover:text-amber-400 transition-colors line-clamp-2">
            {{ .Title }}
        </h4>
    </a>
    {{ end }}
    
</div>
{{ end }}
