{{- $paginator := .Paginator -}}

{{ if gt $paginator.TotalPages 1 }}
<div class="flex justify-center items-center gap-2 mt-12">
    
    <!-- Предыдущая страница -->
    {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="bg-stone-800 border border-stone-600 hover:border-amber-500 text-stone-300 px-4 py-2 rounded-lg transition-colors">
        ←
    </a>
    {{ end }}
    
    <!-- Номера страниц -->
    {{ range $paginator.Pagers }}
        {{ if eq . $paginator }}
        <span class="bg-amber-500 text-stone-900 font-semibold px-4 py-2 rounded-lg">
            {{ .PageNumber }}
        </span>
        {{ else }}
        <a href="{{ .URL }}" class="bg-stone-800 border border-stone-600 hover:border-amber-500 text-stone-300 px-4 py-2 rounded-lg transition-colors">
            {{ .PageNumber }}
        </a>
        {{ end }}
    {{ end }}
    
    <!-- Следующая страница -->
    {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="bg-stone-800 border border-stone-600 hover:border-amber-500 text-stone-300 px-4 py-2 rounded-lg transition-colors">
        →
    </a>
    {{ end }}
    
</div>
{{ end }}
