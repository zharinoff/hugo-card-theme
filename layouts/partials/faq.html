{{- $faqItems := .faqItems -}}
{{- $title := .title | default "Частые вопросы" -}}

{{ with $faqItems }}
<div class="bg-stone-900 rounded-xl border border-stone-700 p-8 mb-12">
    <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-8">
        {{ $title }}
    </h2>
    <div class="space-y-6">
        {{ range . }}
        <div class="border border-stone-700 rounded-lg p-6">
            <h3 class="text-lg font-semibold text-stone-100 mb-3">
                {{ .question }}
            </h3>
            <p class="text-stone-400">{{ .answer }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
