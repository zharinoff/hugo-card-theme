{{- $page := . -}}

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
    <!-- Аватар -->
    {{ with $page.Params.avatar }}
    <div class="md:col-span-1">
        <img 
            src="{{ . }}" 
            alt="Фото автора" 
            class="rounded-xl w-full h-auto border border-stone-600"
            loading="lazy"
        >
    </div>
    {{ end }}
    
    <!-- Опыт и ценности -->
    <div class="md:col-span-2 space-y-6">
        
        {{ with $page.Params.experience }}
        <div class="bg-stone-900 rounded-lg p-6 border border-stone-600">
            <p class="text-stone-400 text-sm mb-2">Опыт работы</p>
            <p class="text-2xl font-bold text-amber-400">{{ . }}</p>
        </div>
        {{ end }}
        
        {{ with $page.Params.values }}
        <div class="bg-stone-900 rounded-lg p-6 border border-stone-600">
            <h2 class="text-xl font-bold text-stone-100 mb-4">Ценности</h2>
            <ul class="space-y-3">
                {{ range . }}
                <li class="flex items-start">
                    <span class="text-emerald-400 mr-3 mt-1">✓</span>
                    <span class="text-stone-300">{{ . }}</span>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
        
    </div>
    
</div>
