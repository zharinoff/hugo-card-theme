{{- $service := . -}}

{{ with $service.Params.process }}
<div class="bg-stone-900 rounded-xl border border-stone-700 p-8 mb-12">
    <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-8">
        Процесс работы
    </h2>
    <div class="space-y-6">
        {{ range . }}
        <div class="border-l-4 border-amber-500 pl-6 py-2">
            <div class="flex items-center mb-2">
                <span class="bg-amber-500 text-stone-900 font-bold rounded-full w-8 h-8 flex items-center justify-center mr-3">
                    {{ .step }}
                </span>
                <h3 class="text-xl font-semibold text-stone-100">{{ .title }}</h3>
            </div>
            <p class="text-stone-400 pl-11">{{ .description }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
