{{- $service := . -}}

<div class="max-w-4xl mx-auto">
    <nav class="mb-6">
        <a href="{{ "services/" | relURL }}" class="text-stone-400 hover:text-amber-400 transition-colors">
            ← Все услуги
        </a>
    </nav>
    
    <div class="mb-8">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-100 mb-4">
            {{ $service.Title }}
        </h1>
        {{ with $service.Params.subtitle }}
        <p class="text-xl text-stone-300 mb-6">{{ . }}</p>
        {{ end }}
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        {{ with $service.Params.price }}
        <div class="bg-stone-900 rounded-lg p-6 border border-stone-600">
            <p class="text-stone-400 text-sm md:text-xl mb-2">Стоимость</p>
            <p class="text-xl md:text-2xl font-bold text-emerald-400">{{ . }}</p>
        </div>
        {{ end }}
        
        {{ with $service.Params.duration }}
        <div class="bg-stone-900 rounded-lg p-6 border border-stone-600">
            <p class="text-stone-400 text-sm md:text-xl mb-2">Срок выполнения</p>
            <p class="text-xl md:text-2xl font-bold text-stone-100">{{ . }}</p>
        </div>
        {{ end }}
        
        <div class="bg-stone-900 rounded-lg p-6 border border-stone-600">
            <p class="text-stone-400 text-sm md:text-xl mb-2">Формат работы</p>
            <p class="text-xl md:text-2xl font-bold text-amber-400">Дистанционно</p>
        </div>
    </div>
    
    <div class="mt-8">
        <a 
            href="{{ "contacts/" | relURL }}" 
            class="inline-block bg-amber-500 hover:bg-amber-600 text-stone-900 font-semibold px-8 py-4 rounded-lg transition-colors"
        >
            Заказать услугу
        </a>
    </div>
</div>
