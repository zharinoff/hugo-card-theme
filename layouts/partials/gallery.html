{{- $photos := .photos -}}
{{- $title := .title | default "Галерея" -}}

{{ with $photos }}
<div class="bg-stone-900 rounded-xl border border-stone-600 p-8">
    <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-6">
        {{ $title }}
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range . }}
        <figure>
            <img 
                src="{{ .src }}" 
                alt="{{ .alt | default "Фотография" }}" 
                class="rounded-lg w-full h-auto border border-stone-700"
                loading="lazy"
            >
            {{ with .caption }}
            <figcaption class="text-sm text-stone-400 mt-2 italic">
                {{ . }}
            </figcaption>
            {{ end }}
        </figure>
        {{ end }}
    </div>
</div>
{{ end }}
