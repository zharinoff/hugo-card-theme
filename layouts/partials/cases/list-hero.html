{{- $page := . -}}

<section class="bg-stone-800 py-12 md:py-16">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-100 mb-6">
                {{ $page.Title }}
            </h1>
            {{ with $page.Content }}
            <div class="prose prose-lg prose-invert max-w-none mx-auto mb-8">
                <div class="text-stone-300">
                    {{ . }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
