{{- $case := . -}}

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
    {{ with $case.Params.client }}
    <div class="bg-stone-900 rounded-lg p-6 border border-stone-700">
        <p class="text-stone-400 text-sm mb-2">Клиент</p>
        <p class="text-2xl font-bold text-stone-100">{{ . }}</p>
    </div>
    {{ end }}
    
    {{ with $case.Params.period }}
    <div class="bg-stone-900 rounded-lg p-6 border border-stone-700">
        <p class="text-stone-400 text-sm mb-2">Период</p>
        <p class="text-2xl font-bold text-stone-100">{{ . }}</p>
    </div>
    {{ end }}
    
    {{ with $case.Params.results }}
    <div class="bg-stone-900 rounded-lg p-6 border border-stone-700">
        <p class="text-stone-400 text-sm mb-2">Результат</p>
        <p class="text-2xl font-bold text-emerald-400">{{ . }}</p>
    </div>
    {{ end }}
</div>
