{{- $case := . -}}

<section class="bg-stone-800 py-12 md:py-16">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            
            <nav class="mb-6">
                <a href="{{ "cases/" | relURL }}" class="text-stone-400 hover:text-amber-400 transition-colors">
                    ← Все кейсы
                </a>
            </nav>
            
            <div class="mb-8">
                <div class="mb-4">
                    <span class="inline-block bg-amber-500/10 text-amber-400 px-4 py-1 rounded-full text-sm font-medium">
                        Кейс
                    </span>
                </div>
                
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-100 mb-4">
                    {{ $case.Title }}
                </h1>
                
                {{ with $case.Params.client }}
                <p class="text-xl text-stone-300">Для {{ . }}</p>
                {{ end }}
            </div>
            
        </div>
    </div>
</section>
