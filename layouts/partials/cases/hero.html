{{- $case := . -}}

<div class="max-w-4xl mx-auto">
    <nav class="mb-6">
        <a href="{{ "cases/" | relURL }}" class="text-stone-400 hover:text-amber-400 transition-colors">
            ← Все кейсы
        </a>
    </nav>
    
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-stone-100 mb-4">
        {{ $case.Title }}
    </h1>
    
    {{ with $case.Params.client }}
    <p class="text-xl text-stone-300">Для {{ . }}</p>
    {{ end }}
</div>
