{{- $case := . -}}

<div class="space-y-12 mb-12">
    {{ with $case.Params.problem }}
    <div class="bg-stone-900 rounded-xl border border-stone-600 p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-6">
            Проблема
        </h2>
        <div class="prose prose-invert max-w-none">
            <div class="text-stone-300 leading-relaxed">
                {{ . | markdownify }}
            </div>
        </div>
    </div>
    {{ end }}
    
    {{ with $case.Params.solution }}
    <div class="bg-stone-900 rounded-xl border border-stone-600 p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-6">
            Решение
        </h2>
        <div class="prose prose-invert max-w-none">
            <div class="text-stone-300 leading-relaxed">
                {{ . | markdownify }}
            </div>
        </div>
    </div>
    {{ end }}
</div>
