<header class="bg-stone-900 border-b border-stone-800 sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4">
        <nav class="flex flex-col md:flex-row justify-between items-center">
            <a 
                href="/" 
                class="text-2xl font-bold text-amber-400 hover:text-amber-300 transition-colors mb-4 md:mb-0"
            >
                {{- .Site.Params.logo.text | default .Site.Title -}}
            </a>
            
            <div class="flex flex-wrap justify-center gap-4 md:gap-8">
                {{- range .Site.Menus.main -}}
                <a 
                    href="{{ .URL }}" 
                    class="text-stone-300 hover:text-amber-400 transition-colors px-3 py-2 rounded-lg hover:bg-stone-800"
                >
                    {{- .Name -}}
                </a>
                {{- end -}}
            </div>
        </nav>
    </div>
</header>
