<header class="bg-stone-900 border-b border-stone-800 sticky top-0 z-40">
    <div class="container mx-auto px-3 md:px-4 py-2 md:py-4">
        <nav class="flex flex-col md:flex-row justify-between items-center">
            
            <div class="flex items-center gap-3 mb-2 md:mb-0">
                <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
                    
                    {{- with .Site.Params.logo.image -}}
                    <img 
                        src="{{ . | absURL }}" 
                        alt="{{ $.Site.Params.logo.text | default $.Site.Title }}"
                        class="h-12 w-auto md:h-14"
                    >
                    {{- end -}}
                    
                    <span class="text-xl md:text-2xl font-bold text-amber-400 hidden sm:block">
                        {{- .Site.Title -}}
                    </span>
                    
                </a>
            </div>
            
            <div class="flex flex-wrap justify-center gap-1 md:gap-8">
                {{- range .Site.Menus.main -}}
                <a 
                    href="{{ .URL }}" 
                    class="text-sm md:text-base text-stone-300 hover:text-amber-400 transition-colors px-2 py-1 md:px-3 md:py-2 rounded hover:bg-stone-800"
                >
                    {{- .Name -}}
                </a>
                {{- end -}}
            </div>
            
        </nav>
    </div>
</header>
