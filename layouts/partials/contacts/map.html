{{- $image := .image -}}
{{- $link := .link -}}
{{- $caption := .caption -}}

<div class="bg-stone-900 rounded-xl border border-stone-600 p-8">
    <h2 class="text-2xl md:text-3xl font-bold text-stone-100 mb-6">
        Как добраться
    </h2>
    
    {{ with $link }}
    <a href="{{ . }}" target="_blank" rel="noopener noreferrer">
    {{ end }}
    
        <img 
            src="{{ $image }}" 
            alt="Карта проезда" 
            class="rounded-lg w-full h-auto border border-stone-700"
            loading="lazy"
        >
        
    {{ with $link }}
    </a>
    {{ end }}
    
    {{ with $caption }}
    <p class="text-stone-400 text-sm mt-3">{{ . }}</p>
    {{ end }}
</div>
